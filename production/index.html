<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Aleksanov's Sapper</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/sapper.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/playField.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/alert.css">

</head>
<body>
  <div class="backdrop"></div>

  <div class="modal">
    <div class="modal__header">

    </div>
    <div class="modal__content">

    </div>
    <div class="modal__buttons">

    </div>
  </div>

  <div class="records-table">
    <h1>Таблица рекордов</h1>
    <div class="close-table">X</div>
    <div class="records">
      <div class="records__header">
        <div class="item name">Имя</div>
        <div class="item time">Время<br>игры</div>
        <div class="item field">Размер<br>поля</div>
        <div class="item bombs">Количество<br>бомб</div>
      </div>
      <hr class="line">

      <div class="records__list"></div>

      <div class="empty"></div>
    </div>
  </div>

  <div class="sapper">
    <div class="sapper__header">
      <div class="sapper__header-menu-and-timer">
        <div class="sapper__header-menu">
          <div class="menu btn">
            <p>Меню</p>
          </div>

          <div class="menu-list">
            <div class="menu-point restart">
              <p>Начать наново</p>
            </div>
            <div class="menu-point reset">
              <p>Изменить настройки</p>
            </div>
            <div class="menu-point show-records">
              <p>Таблица рекордов</p>
            </div>
            <div class="menu-point clear-records">
              <p>Очистить рекорды</p>
            </div>
          </div>
        </div>

        <div class="sapper__header-timer">
          <p class="timer">
            <span class="timer__minutes">00</span>
             :
            <span class="timer__seconds">00</span>
          </p>
        </div>
      </div>

      <div class="sapper__header-smile">
        <img src="img/smiling.png" alt="Smiling">
      </div>

      <div class="sapper__header-flags-left">
        <p class="flags-left">0</p>
      </div>
    </div>

    <div class="sapper__main-section">
      <div class="play-field">

      </div>
    </div>

    <div class="sapper__footer">
      <div class="sapper__footer-copyright">
        <p>Sapper 2018 &#169; | Created by Aleksanov Roman</p>
      </div>
    </div>
  </div>

  <div class="alert">
    <div class="alert__headline">

    </div>
    <div class="alert__message">
      <p></p>
    </div>
  </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
